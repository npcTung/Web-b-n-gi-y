<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../asset/css/components/Adidas/style.css">
</head>
<body>
    <div class="header">
        <div class="header-body">
            <div class="logo">
                <p>ở đây để logo</p>
            </div>
            <div class="search">
                <div class="search-imgs">
                    <i class="bi bi-search"></i>
                </div>
                <div class="search-img">
                    <form action="">
                        <input type="search" class="search-input" placeholder="   Nhập tên sản phẩm và enter..." />
                    </form>
                </div>
            </div>
            <div class="map">
                <div class="img">
                    <i class="bi bi-geo-alt-fill"></i>
                    <a href="#">235 Hoàng Quốc Việt, Cổ Nhuế, Bắc Từ Liêm, Hà Nội</a>
                </div>
            </div>
            <div class="hotline">
                <p>Hotline <br/>
                    0438592183
                </p>
                <div class="zalo"><p>Zalo</p></div>
            </div>
            <div class="cart">
                <i class="bi bi-cart4"></i>
            </div>
            <div class="login">
                <div class="people">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="bnt">
                    <form action="">
                        <input type="submit" class="login-bnt" value="Đăng nhập">
                    </form>
                </div>
            </div>
        </div><br/>
    </div>
</body>
</html>
